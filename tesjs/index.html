<body>
    <!-- form novalidate -->
    <form novalidate>
        <p>
            <label for="mail">
                <span>
                    Please enter an email address:                    
                </span>
                <input type="email" id="mail" name="mail" required minlength="8" />
                <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <button>Submit</button>
    </form>
